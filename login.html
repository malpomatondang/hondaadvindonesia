<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Komunitas Motor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-inter flex items-center justify-center h-screen">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-96">
    <div class="text-center mb-6">
      <div class="flex justify-center mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-orange-500">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L20.25 12l-6.75 7.5M3.75 12h16.5" />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-orange-400">Komunitas Motor</h1>
      <p class="text-sm text-gray-400 mt-1">Masuk untuk melanjutkan</p>
    </div>

    <form>
      <label class="block text-sm mb-2 mt-4">Email</label>
      <input type="email" class="w-full p-3 rounded-lg bg-gray-700 focus:ring-2 focus:ring-orange-500 outline-none" placeholder="contoh@email.com" required>

      <label class="block text-sm mb-2 mt-4">Kata Sandi</label>
      <input type="password" class="w-full p-3 rounded-lg bg-gray-700 focus:ring-2 focus:ring-orange-500 outline-none" placeholder="********" required>

      <div class="flex items-center justify-between mt-3">
        <label class="flex items-center text-sm text-gray-400">
          <input type="checkbox" class="mr-2"> Ingat saya
        </label>
        <a href="lupa-sandi.html" class="text-sm text-orange-400 hover:underline">Lupa sandi?</a>
      </div>

      <button type="submit" class="w-full mt-6 bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-semibold transition duration-300">
        Masuk
      </button>
    </form>

    <p class="text-center text-sm text-gray-400 mt-6">
      Belum punya akun?
      <a href="daftar.html" class="text-orange-400 hover:underline">Daftar di sini</a>
    </p>
  </div>

</body>
</html>
